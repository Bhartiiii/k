<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b1055, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  color: #fff;
  overflow: hidden;
}

.card {
  background: rgba(0,0,0,0.75);
  padding: 30px;
  width: 340px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  opacity: 0;
  transform: scale(0.95);
  transition: all 0.6s ease;
  position: absolute;
}

.card.active {
  opacity: 1;
  transform: scale(1);
  z-index: 2;
}

h1, h2 {
  font-weight: 600;
}

button {
  padding: 11px 22px;
  margin: 12px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #444;
  color: white;
  position: absolute;
}

.proceed {
  background: #6c63ff;
  color: white;
}

img {
  width: 240px;
  border-radius: 16px;
  margin: 15px 0;
}

.letter {
  text-align: left;
  font-size: 15px;
  line-height: 1.7;
  min-height: 180px;
}

.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 0.6; }
  100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<iframe id="music" width="0" height="0"
src="https://www.youtube.com/embed/8Bfzr7e8M0U?autoplay=1&loop=1&playlist=8Bfzr7e8M0U"
allow="autoplay">
</iframe>

<div class="card active" id="p1">
  <h2>Proceed only if you’re</h2>
  <h1>Kriti Chhabra (Kittu)</h1>
  <button class="proceed" onclick="next(1)">Proceed</button>
</div>

<div class="card" id="p2">
  <img src="photo.jpg">
  <h2>Do you feel bad for giving me blue balls this day?</h2>
  <button class="yes" onclick="next(2)">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<div class="card" id="p3">
  <h1>You’re really mean :(</h1>
  <button class="proceed" onclick="next(3)">Proceed</button>
</div>

<div class="card" id="p4">
  <h1>Do you love me?</h1>
  <button class="yes" onclick="next(4)">Yes</button>
</div>

<div class="card" id="p5">
  <h1>For You</h1>
  <div class="letter" id="letter"></div>
</div>

<script>
let current = 1;

function next(n) {
  document.getElementById("p" + n).classList.remove("active");
  document.getElementById("p" + (n + 1)).classList.add("active");
  current++;
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

const text = `If you think nobody loves you, consider me dead.
You think I just say it,
but you’ve no idea how happy I get talking to you.
I just want you to be happy too,
and always be by my side.

Also, I’m planning to come to Mohali,
probably the first week of March.`;

let i = 0;
function typeLetter() {
  if (i < text.length) {
    document.getElementById("letter").innerHTML +=
      text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeLetter, 45);
  }
}

document.getElementById("p5").addEventListener("transitionend", typeLetter);

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 12 + Math.random() * 16 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 700);
</script>

</body>
</html>
