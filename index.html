<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question for You ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    #next {
      background-color: #6c63ff;
      color: white;
    }

    #final {
      display: none;
    }

    img {
      width: 220px;
      margin-top: 15px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="card" id="step1">
  <h1>Hey You ‚ù§Ô∏è</h1>
  <p>Quick question before we proceed‚Ä¶</p>
  <p><strong>Do you like surprises?</strong></p>
  <button id="next">Obviously üòå</button>
</div>

<div class="card" id="step2" style="display:none;">
  <h1>Good Choice üòè</h1>
  <p>Another important one:</p>
  <p><strong>Do you trust your engineer?</strong></p>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üò∂</button>
</div>

<div class="card" id="final">
  <h1>Will You Be My Valentine? üíò</h1>
  <p>No bugs. No loopholes. Only love.</p>
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love Gif">
  <p><strong>Answer accepted already üòâ</strong></p>
</div>

<script>
  const nextBtn = document.getElementById("next");
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const finalDiv = document.getElementById("final");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  nextBtn.onclick = () => {
    step1.style.display = "none";
    step2.style.display = "block";
  };

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.onclick = () => {
    step2.style.display = "none";
    finalDiv.style.display = "block";
  };
</script>

</body>
</html>
