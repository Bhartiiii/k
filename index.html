.card {

h1 { color: #ff3f8b; margin: 6px 0; }

button {

.no {

}

img {

  border-radius: 22px;
  margin: 10px 0;
}

.sticker {
  width: 150px;
  transform: rotate(-6deg);
  animation: bounce 1.6s infinite;

}

@keyframes bounce {
  0%,100% { transform: translateY(0) rotate(-6deg); }
  50% { transform: translateY(-6px) rotate(-6deg); }
}

video {

.letter {

.big {

#musicIndicator {
